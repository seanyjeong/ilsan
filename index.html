<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
  <script>
    let data = [];
    let currentIndex = 0;

    function fetchData() {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbywls4FX00gnksgdSrqJsWhQSaGox8Eq3HGmdi4nOHfAr4Y4XuKx0UbnjdMGBMNBl_P/exec?callback=updateData';
      document.body.appendChild(script);
    }

    function updateData(fetchedData) {
      data = fetchedData;
      currentIndex = 0;
      displayData();
    }

    function displayData() {
      const output = document.getElementById('output');
      output.innerHTML = ''; // Clear previous content
      if (data.length > 0) {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Create table headers
        const headers = data[currentIndex][0];
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Create table rows
        data[currentIndex].slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        output.appendChild(table);
        
        currentIndex = (currentIndex + 1) % data.length;
      }
    }

    window.onload = function() {
      fetchData();
      setInterval(fetchData, 60000); // Update data every 60 seconds
      setInterval(displayData, 5000); // Change displayed data every 5 seconds
    };
  </script>
</head>
<body>
  <h1>Data Display</h1>
  <div id="output"></div>
</body>
</html>
