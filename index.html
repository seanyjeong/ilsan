<!DOCTYPE html>
<html>
<head>
  <title>일산맥스체대입시 월말테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      margin: 20px auto;
      width: 90%;
    }
    h1 {
      margin-top: 40px;
      font-size: 50px;
    }
    h2 {
      color: #333;
      font-size: 35px;
    }
    .tables {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    table {
      width: 45%;
      margin: 10px;
      border-collapse: collapse;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 25px;
    }
    th {
      background-color: #f4f4f4;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .image-container {
      margin: 20px auto;
      width: 60%;
    }
    .image-container img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    let data = [];
    let currentIndex = 0;
    const titles = [
      "총점 TOP5",
      "남자/여자 총점 TOP5",
      "제자리멀리뛰기 TOP5",
      "윗몸일으키기 TOP5",
      "20m 왕복달리기 TOP5",
      "메디신볼 던지기 TOP5",
      "배근력 TOP5",
      "10m 왕복달리기 TOP5"  // ✅ 추가된 부분
    ];
    
    function fetchData() {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbx90C-IvD4S3ddERKDQm8vm2awQ9uym-wnUWf7054cLmhrw4-u-ox2PdRsjYndWEoh3SQ/exec?callback=updateData';
      document.body.appendChild(script);
    }
    
    function updateData(fetchedData) {
      data = fetchedData;
      currentIndex = 0;
      displayData();
    }
    
    function displayData() {
      const output = document.getElementById('output');
      const eventTitle = document.getElementById('eventTitle');
      output.innerHTML = ''; // 이전 데이터 초기화
      eventTitle.textContent = titles[currentIndex]; // 제목 설정

      if (data.length > 0 && currentIndex < data.length) {
        const tables = document.createElement('div');
        tables.className = 'tables';

        if (currentIndex === 0) {
          // ✅ "총점 TOP5"는 하나의 테이블만 표시
          const table = createTable(data[currentIndex]);
          tables.appendChild(table);
        } else {
          // ✅ 남자/여자 데이터가 분리된 경우
          const maleData = data[currentIndex].map(row => row.slice(0, 7));
          const femaleData = data[currentIndex].map(row => row.slice(7, 14));
          const maleTable = createTable(maleData);
          const femaleTable = createTable(femaleData);
          tables.appendChild(maleTable);
          tables.appendChild(femaleTable);
        }

        output.appendChild(tables);
      }
      
      // 다음 인덱스로 이동 (titles 배열 길이 기준으로 순환)
      currentIndex = (currentIndex + 1) % titles.length;
    }
    
    function createTable(dataSet) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // 테이블 헤더 생성
      const headers = dataSet[0];
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header || '\u00A0'; // 빈값 처리
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // 테이블 내용 생성
      dataSet.slice(1).forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell || '\u00A0';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      return table;
    }

    window.onload = function() {
      fetchData();
      setInterval(fetchData, 5000); // 5초마다 데이터 업데이트
      setInterval(displayData, 10000); // 10초마다 데이터 전환
    };
  </script>
</head>
<body>
  <h1>일산맥스체대입시 월말테스트</h1>
  <div class="container">
    <h2 id="eventTitle"></h2>
    <div id="output"></div>
    <div class="image-container">
      <img src="https://github.com/seanyjeong/ilsan/blob/main/maxhara.png?raw=true" alt="Maxhara Image">
    </div>
  </div>
</body>
</html>
