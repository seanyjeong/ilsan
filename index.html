<!DOCTYPE html>
<html>
<head>
  <title>일산맥스체대입시 월말테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      margin: 20px auto;
      width: 90%;
    }
    h1 {
      margin-top: 40px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
      text-align: center;
    }
    td {
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
  <script>
    let data = [];
    let currentIndex = 0;
    const titles = [
      "총점 TOP5",
      "남자/여자 총점 TOP5",
      "제자리멀리뛰기 TOP5",
      "윗몸일으키기 TOP5",
      "20m 왕복달리기 TOP5",
      "메디신볼 던지기 TOP5",
      "배근력 TOP5"
    ];

    function fetchData() {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbywls4FX00gnksgdSrqJsWhQSaGox8Eq3HGmdi4nOHfAr4Y4XuKx0UbnjdMGBMNBl_P/exec?callback=updateData';
      document.body.appendChild(script);
    }

    function updateData(fetchedData) {
      data = fetchedData;
      currentIndex = 0;
      displayData();
    }

    function displayData() {
      const output = document.getElementById('output');
      const eventTitle = document.getElementById('eventTitle');
      const genderInfo = document.getElementById('genderInfo');
      output.innerHTML = ''; // Clear previous content
      eventTitle.textContent = titles[currentIndex]; // Set the title
      genderInfo.textContent = (currentIndex === 0) ? "" : "남자 (왼쪽), 여자 (오른쪽)";
      
      if (data.length > 0) {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Create table headers
        const headers = data[currentIndex][0];
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Create table rows
        data[currentIndex].slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        output.appendChild(table);
        
        currentIndex = (currentIndex + 1) % data.length;
      }
    }

    window.onload = function() {
      fetchData();
      setInterval(fetchData, 60000); // Update data every 60 seconds
      setInterval(displayData, 5000); // Change displayed data every 5 seconds
    };
  </script>
</head>
<body>
  <h1>일산맥스체대입시 월말테스트</h1>
  <div class="container">
    <h2 id="eventTitle"></h2>
    <p id="genderInfo"></p>
    <div id="output"></div>
  </div>
</body>
</html>
